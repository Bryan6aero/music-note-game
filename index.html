<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Shaunna's Note Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-menu">
        <h1>Miss Shaunna's Note Game</h1>
        <img src="game-images/miss-shaunna.png" alt="Miss Shaunna">
        <div id="player"></div>
        <button id="play-button">Play Music</button>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-content" style="display: none;">
        <div class="composers-container">
            <div class="left-composers"></div>
            <div class="right-composers"></div>
        </div>
        <h1>Music Note Game</h1>
        <div id="note-display"></div>
        <div id="buttons">
            <!-- Buttons will be generated here -->
        </div>
        <div id="feedback"></div>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="play-again-button">Play Again</button>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
